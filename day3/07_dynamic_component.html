<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <keep-alive>
        <component v-bind:is="compName"></component>
    </keep-alive>


    <button @click="switchComp">切换</button>
    <hr/>

    <component v-for="compName of comps" v-bind:is="compName"></component>
</div>

<script>

    Vue.component('Login', {
        template: `
            <div style="border: solid 5px red; padding: 20px">
                <input type="text" />
                <button>登录</button>
            </div>
        `
    });

    Vue.component('Register', {
        template: `
            <div style="border: solid 5px blue; padding: 20px">
                <input type="text" />
                <button>注册</button>
            </div>
        `
    });

    let vue = new Vue({
        el: '#app',
        data: {
            compName: 'Register',
            comps: [
                'Login',
                'Register'
            ]
        },
        methods: {
            switchComp() {
                this.compName = this.compName == 'Login' ? 'Register': 'Login'
            }
        }
    });
</script>
</body>
</html>
