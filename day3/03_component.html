<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/axios.min.js"></script>
    <script src="lib/vue.js"></script>
    <script src="js/login.js"></script>

</head>
<body>
<div id="app">
    <!-- 声明登录组件 当组件内部登录成功 触发 login_success 事件 -->
    <Login v-bind:options="loginOptions"  color="green" v-on:login_success="loginOk"></Login>

    <!-- logined 为true 表示 已经登录了, 才可以显示数据 -->
    <ul v-if="logined">
        <li v-for="mail of mailList">{{mail.title}}</li>
    </ul>

</div>

<script>

    let vue = new Vue({
        el: '#app',
        data: {
            loginOptions: {
                LoginName: 'Login Name',
                Password: 'Password',
            },
            logined: false,
            mailList: [
                {title: '工资已到账'},
                {title: '录取通知offer'},
            ]
        },
        methods: {
            loginOk() {
                this.logined = true;
            }
        }
    });
</script>
</body>
</html>
