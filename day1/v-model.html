<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
    <style>
        span {
            border: solid 5px red;
        }
    </style>
</head>
<body>

<div id="app">
    <span>{{ welcome }}</span>

    <input v-model="welcome" >

    <input v-on:input="change" v-bind:value="welcome" />

    <input v-on:input="change($event)" v-bind:value="welcome" />

    <input v-on:input="welcome = $event.target.value" v-bind:value="welcome" />
</div>

<script>
    new Vue({
        el: '#app',

        data: {
            welcome: '欢迎'
        },
        methods: {
            change(event) {

                console.log(event.target.value);
                this.welcome = event.target.value
            }
        }
    })
</script>
</body>
</html>
