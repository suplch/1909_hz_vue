<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--插值表达式 <br/>-->
        {{ welcome }}<br/>
        {{ welcome.length }}<br/>
        <!--v-model vue提供的双向绑定指令 <br/>-->
        <input v-model="welcome" />
        <hr/>
        {{ address.city }}
        <input v-model="address.city">
        <ul>
            <li v-for="hobby in hobbies">{{hobby}}</li>
        </ul>
        <button v-on:click="addHobby">添加爱好</button>
    </div>

    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                welcome: '欢迎来到杭州',
                hobbies: [
                    '打游戏',
                    '睡觉',
                    '学js'
                ],
                address: {
                    city: '杭州',
                    region: '九堡'
                }
            },
            methods: {
                addHobby() {
                    let hobby = window.prompt('请输入你的还好');
                    console.log(hobby);
                    this.hobbies.push(hobby);
                }
            }
        });

        console.log(vue);
        console.log(vue.welcome);
        console.log(vue.hobbies);

    </script>
</body>
</html>
