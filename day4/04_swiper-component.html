    <style>
        html, body {

        .swiper-container {

        }
        .swiper-slide {

            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;

        }
        #app {

<body>
