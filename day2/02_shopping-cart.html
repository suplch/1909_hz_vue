<script>
    let vue = new Vue({
        el: '#app',
        data: {
            goodsList: [
                {id: '111', name: 'ç”µè„‘', price: 9000, pic: 'ğŸ’»'},
                {id: '222', name: 'é”®ç›˜', price: 200, pic: 'âŒ¨ï¸'},

            ],
            cart: {

        },
        methods: {
            addItemCount(item, n) {
                if (item.count + n > 0) {
                    item.count += n
                }
            },
            addToCart(goods) {
                let item = this.cart.items.find((item) => {
                    return item.id === goods.id
                });
                if (item) {
                    item.count++;
                } else {
                    this.cart.items.push({
                        ...goods,
                        checked: true,
                        count: 1
                    })
                }
            },
            clearCart() {
                this.cart.items = [];
            },
            delItem(item) {
                let position = this.cart.items.indexOf(item);
                this.cart.items.splice(position, 1);
            }
        },
        computed: {
            totalPrice() {
                let total = 0;
                for (item of this.cart.items) {
                    if (item.checked) {
                        total += (item.price * item.count);
                    }
                }
                return total;
            }
        }
    });
