<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    总分数: {{totalScore_M()}} 通过方法调用获取<br/>
    总分数: {{totalScore_C}} 通过计算属性获取<br/>
    <table border="1">
        <tbody>
        <template v-for="(student, index) of students">
            <tr>
                <td>{{student.name}}</td>
                <td>{{student.score}}</td>
            </tr>
        </template>
        </tbody>
    </table>
    <button @click="addStudent">添加学生</button><br/>
    总分数: {{totalScore_M()}} 通过方法调用获取<br/>
    总分数: {{totalScore_C}} 通过计算属性获取

</div>

<script>
    let vue = new Vue({
        el: '#app',
        data: {
            students: [
                {name: 'zhang', score: 30},
                {name: 'wang', score: 60},
                {name: 'li', score: 80},
                {name: 'zhao', score: 100},
                {name: 'zhao', score: 100},
            ]
        },
        methods: {
            totalScore_M() {
                let total = 0;
                for (let student of this.students) {
                    total += student.score;
                }
                console.log('正在统计 method')
                return total;
            },
            addStudent() {
                this.students.push({
                    name: '张三',
                    score: 100
                })
            }
        },
        computed: { // 计算属性, 属性
            totalScore_C() {
                let total = 0;
                for (let student of this.students) {
                    total += student.score;
                }
                console.log('正在统计 computed')
                return total;
            }
        }
    });
</script>
</body>
</html>
